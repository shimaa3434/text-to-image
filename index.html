<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text to 3d images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body >
    
    <img src="img/moon.svg"  class="icon-theme">
  
    <div class="container">
        <div class="row text-center">
            <h1 class="my-4">AI Image Generator from text</h1>

            <div class="form d-flex p-3 rounded-pill rounded-4">
           
                <input type="text" name="textInput" id="textInput" class="textInput form-control" placeholder="hhhhhh">
                
                <select name="img-quantity" id="img-quantity" class="img-quantity form-select w-25 mx-2">
                    <option value="1" selected>1 image</option>
                    <option value="2">2 images</option>
                    <option value="3">3 images</option>
                </select>
                <button class="btn ms-auto" id="GenerateBtn">Generate</button>
            
        </div>
        </div>
        
<div class="container">
    <div class="row images justify-content-center ">
    </div>
</div>        

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="3d.js" defer></script>
</body>
</html>
